<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="30" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 船体渐变 -->
    <linearGradient id="hullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b02a37;stop-opacity:1" />
    </linearGradient>
    
    <!-- 船舱渐变 -->
    <linearGradient id="cabinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- 烟囱渐变 -->
    <linearGradient id="smokeStackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 水波纹效果 -->
  <ellipse cx="20" cy="26" rx="18" ry="3" fill="#4a90e2" opacity="0.3">
    <animate attributeName="rx" values="16;20;16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 船体底部（船底） -->
  <path d="M 5 20 Q 20 25 35 20 L 32 18 Q 20 22 8 18 Z" 
        fill="url(#hullGradient)" 
        stroke="#721c24" 
        stroke-width="1.5" 
        filter="url(#dropShadow)"/>
  
  <!-- 船体主体 -->
  <path d="M 8 18 L 32 18 L 35 12 L 5 12 Z" 
        fill="url(#hullGradient)" 
        stroke="#721c24" 
        stroke-width="1.5"/>
  
  <!-- 船首装饰 -->
  <path d="M 35 12 L 38 15 L 35 18 Z" 
        fill="#ff8a80" 
        stroke="#721c24" 
        stroke-width="1"/>
  
  <!-- 船舱 -->
  <rect x="12" y="8" width="16" height="4" 
        rx="1" ry="1" 
        fill="url(#cabinGradient)" 
        stroke="#6c757d" 
        stroke-width="1"/>
  
  <!-- 船舱窗户 -->
  <rect x="14" y="9" width="2" height="2" rx="0.5" fill="#87ceeb" stroke="#6c757d" stroke-width="0.5"/>
  <rect x="17" y="9" width="2" height="2" rx="0.5" fill="#87ceeb" stroke="#6c757d" stroke-width="0.5"/>
  <rect x="20" y="9" width="2" height="2" rx="0.5" fill="#87ceeb" stroke="#6c757d" stroke-width="0.5"/>
  <rect x="23" y="9" width="2" height="2" rx="0.5" fill="#87ceeb" stroke="#6c757d" stroke-width="0.5"/>
  
  <!-- 烟囱 -->
  <rect x="16" y="4" width="3" height="4" 
        fill="url(#smokeStackGradient)" 
        stroke="#dc3545" 
        stroke-width="1"/>
  
  <!-- 烟囱顶部 -->
  <ellipse cx="17.5" cy="4" rx="2" ry="0.8" 
           fill="#fd7e14" 
           stroke="#dc3545" 
           stroke-width="0.8"/>
  
  <!-- 烟雾效果 -->
  <circle cx="17.5" cy="2" r="1" fill="#e9ecef" opacity="0.7">
    <animate attributeName="cy" values="2;-2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="1" r="0.8" fill="#dee2e6" opacity="0.5">
    <animate attributeName="cy" values="1;-3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="19" cy="1.5" r="0.6" fill="#f8f9fa" opacity="0.6">
    <animate attributeName="cy" values="1.5;-2.5" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.6;1.2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 船锚 -->
  <g transform="translate(10,14)">
    <path d="M 0 0 L 0 3 M -1 2 L 1 2 M -0.5 3 Q -0.5 3.5 0 3.5 Q 0.5 3.5 0.5 3" 
          stroke="#6c757d" 
          stroke-width="0.8" 
          fill="none"/>
  </g>
  
  <!-- 方向指示器（船首标记） -->
  <path d="M 32 15 L 36 15" 
        stroke="#ffc107" 
        stroke-width="2" 
        stroke-linecap="round"
        filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- 船名标识 -->
  <text x="20" y="16" 
        font-family="Arial, sans-serif" 
        font-size="3" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="0.2">AI</text>
</svg> 